<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Bookmarks</title>
    <style>
        body {
            padding: 15px;
            margin: 0;
            font-family: Arial;
            min-width: 300px;
        }

        #status {
            width: 95%;
            white-space: normal;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        #organizeBtn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        #organizeBtn:hover {
            background-color: #45a049;
        }

        .secondary-btn {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            box-sizing: border-box; /* Garante que padding e border sejam incluídos na largura */
        }

        .secondary-btn:hover {
            background-color: #e0e0e0;
        }

        .success {
            background: #e8f5e9;
            border: 1px solid #4CAF50;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
        }

        .stats-grid {
            display: grid;
            /* Define 3 colunas:
             * auto para o ícone (ocupa o espaço necessário)
             * 1fr para o rótulo (ocupa a maior parte do espaço restante)
             * auto para o valor (ocupa o espaço necessário)
             */
            grid-template-columns: auto 1fr auto;
            gap: 5px 10px; /* Espaçamento entre as linhas e colunas */
            margin-top: 10px;
            align-items: center; /* Alinha itens verticalmente ao centro */
        }

        .stats-grid > div { /* Aplica a divs diretas dentro de stats-grid */
            padding: 2px 0;
            white-space: nowrap; /* Evita quebras de linha */
            overflow: hidden; /* Oculta texto que excede */
            text-overflow: ellipsis; /* Adiciona "..." */
        }

        .stats-icon {
            text-align: center; /* Centraliza o ícone na sua célula */
            font-size: 16px; /* Pode ajustar o tamanho do ícone aqui */
        }

        .stats-label {
            font-weight: bold;
            text-align: left; /* Alinha o rótulo à direita */
            padding-right: 5px; /* Pequeno espaçamento entre rótulo e valor */
        }

        .stats-value {
            text-align: right; /* Alinha o valor à esquerda */
            font-weight: normal; /* Assegura que o valor não seja negrito como o rótulo */
        }

        .setting-group {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .setting-group input[type="number"] {
            width: calc(100% - 22px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .setting-group p.description {
            font-size: 12px;
            color: #666;
            display: block;
            margin-top: 5px;
        }

        .checkbox-group {
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <h2>Organizador de Bookmarks</h2>

    <div class="checkbox-group">
        <label><input type="checkbox" id="sortBookmarksCb"> Ordenar favoritos por nome</label>
        <label><input type="checkbox" id="mergeFoldersCb"> Unificar pastas com o mesmo nome</label>
        <label><input type="checkbox" id="removeDuplicatesCb"> Remover URLs duplicadas</label>
    </div>

    <button id="organizeBtn">Executar Organização</button>
    <button id="restoreDefaultsBtn" class="secondary-btn">Restaurar Padrões</button>
    <div id="status"></div>

    <div class="setting-group">
        <label for="intervalInput">Executar automaticamente a cada:</label>
        <input type="number" id="intervalInput" min="1">
        <p class="description">minutos</p>
    </div>

    <script src="popup.js" type="module"></script>
</body>

</html>
